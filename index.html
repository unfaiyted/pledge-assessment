<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--For responsiveness-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pledge Test</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

<!-- Page Navbar -->
<div class="nav-back"></div>


<div class="container">
    <!--Designed Header-->
    <header>

        <nav>

            <div class="logo">LOGO</div>

            <a href="#" class="services">FAQ</a>
            <a href="#" class="services">Generic Schedule</a>
            <a href="#" class="services">Generic Text</a>

        </nav>


        <div id="wrapper">
               <div  class="main">
                <p>
                    Text <strong>Everyday, Everything, Everywhere</strong>
                    and your generic text <strong>fully-funded Text</strong>
                </p>
                   <div class="info-icon"><span>i</span></div>
                <input type="text" placeholder="Email address" />

                <select id="select-district">
                    <option value="" disabled selected>Select your District</option>
                    <option>District 1</option>
                    <option>District 2</option>
                    <option>District 3</option>
                    <option>District 4</option>
                    <option>District 5</option>
                    <option>District 6</option>
                    <option>District 7</option>
                    <option>District 8</option>
                    <option>District 9</option>
                    <option>District 10</option>
                </select>

                <button>Go</button>

               </div>

                <div class="second">
                    <div class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check"> I'd like to receive updates from Generic Text about this program</label>
                    </div>
                </div>
        </div>


    </header>

    <!-- Left Side -->
    <main>
        <div class="containers">
            <div class="pledge-text">There are currently</div>
            <div id="pledge-count" data-count="1423">1</div>
            <div>Pledges from 10 Districts of City, ST.</div>
        </div>
    </main>


    <!-- Right Side -->
    <aside>
        <img src="img/middle.png" class="recycle-center">
        <h3>Leaderboard</h3>
        <div id="leaderboard"></div>
    </aside>

    <footer>
        &copy; 2015 Generic Text
    </footer>

    <!--Container End-->
</div>


<script src="js/main.js" type="application/javascript"></script>
</body>
</html>
